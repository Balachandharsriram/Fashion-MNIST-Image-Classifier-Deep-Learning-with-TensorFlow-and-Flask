<!DOCTYPE html>
<html>
<head>
    <title>Fashion MNIST Prediction</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="file"]:hover {
            border-color: #555;
        }
        input[type="submit"] {
            padding: 12px 25px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Fashion Item</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
